<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="margin-top: 3em;">
        <div class="registration-container">
            <h1>Registration Form</h1>
            <form id="registrationForm" action="register.php" method="post">
                <!-- Personal Information -->
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Date of Birth" required>
                <input type="text" id="contact_number" name="contact_number" placeholder="Contact Number" required>
                <input type="text" id="address" name="address" placeholder="Address" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <div class="role-container">
                    <label>
                        Student
                    </label>
                    <input type="radio" id="student_role" name="role" value="student" checked required>
                
                    <label>
                        Tutor
                    </label>
                    <input type="radio" id="tutor_role" name="role" value="tutor" required>
                </div>
                
                

                <button type="submit">Register</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
        </div>
        <div class="image-container">
            <img src="images/Loginbg.png" alt="Image">
        </div>
    </div>

</body>
</html>
